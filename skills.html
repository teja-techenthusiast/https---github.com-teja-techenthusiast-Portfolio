<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #e2f3fa, #b8ddf8);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            padding: 3rem;
            background-color: #fff;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            overflow: hidden;
        }

        .section-title {
            font-size: 2rem;
            color: #000; /* Updated title color to black */
            margin-bottom: 1rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        li {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            padding: 1.5rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            background: linear-gradient(45deg, #f9f9f9, #e6e6e6);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .icon {
            margin-right: 0.5rem;
            color: #000; /* Updated icon color to black */
            background-color: #f9f9f9; /* Updated icon background color */
            padding: 1rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="section-title">Programming Languages</h1>
        <ul>
            <li><div class="icon"><i class="fas fa-code"></i></div>C</li>
            <li><div class="icon"><i class="fas fa-code"></i></div>Python</li>
            <li><div class="icon"><i class="fas fa-code"></i></div>SQL</li>
            <li><div class="icon"><i class="fas fa-code"></i></div>DBMS</li>
            <li><div class="icon"><i class="fas fa-code"></i></div>DSA</li>
            <li><div class="icon"><i class="fas fa-code"></i></div>Software Testing</li>
            <li><div class="icon"><i class="fas fa-code"></i></div>Automation Testing</li>
        </ul>

        <h1 class="section-title">Technologies & Tools</h1>
        <ul>
            <li><div class="icon"><i class="fas fa-tools"></i></div>Visual Studio</li>
            <li><div class="icon"><i class="fas fa-tools"></i></div>MATLAB</li>
            <li><div class="icon"><i class="fas fa-tools"></i></div>Katalon Studio</li>
            <li><div class="icon"><i class="fas fa-tools"></i></div>Git</li>
            <li><div class="icon"><i class="fas fa-tools"></i></div>GitHub</li>
        </ul>
    </div>

    <!-- Font Awesome CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

</body>

</html>
